<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Mail</title>
    <link rel="shortcut icon" href="./img/mail_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container-card d-flex justify-content-center mt-5">
                    <div class="card w-25 p-3 d-flex align-items-center">
                        <h1 class="fw-bold">Login</h1>
                        <input type="email" name="email" id="input-email">
                        <button id="login" class="btn btn-success">
                            Login
                        </button>
                        <button id="reset" class="btn btn-danger">
                            Reset
                        </button>
                        <div class="message text-center">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- js -->

    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
